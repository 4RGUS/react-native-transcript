def compileSdkVersion = rootProject.ext.has("compileSdkVersion") ? rootProject.ext.get("compileSdkVersion") : 31
def targetSdkVersion = rootProject.ext.has("targetSdkVersion") ? rootProject.ext.get("targetSdkVersion") : 31
def minSdkVersion = rootProject.ext.has("minSdkVersion") ? rootProject.ext.get("minSdkVersion") : 21
def kotlinVersion = rootProject.ext.has("kotlinVersion") ? rootProject.ext.get("kotlinVersion") :
    (project.hasProperty("Transcription_kotlinVersion") ? project.property("Transcription_kotlinVersion") : "1.6.10")

buildscript {
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:7.0.4"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
  }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "com.facebook.react"

android {
  namespace "com.transcription"

  compileSdkVersion compileSdkVersion

  defaultConfig {
    minSdkVersion minSdkVersion
    targetSdkVersion targetSdkVersion
    buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false"
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    debug {
      buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", project.hasProperty("newArchEnabled") ? "true" : "false"
    }
    release {
      minifyEnabled false
      buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", project.hasProperty("newArchEnabled") ? "true" : "false"
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      java.srcDirs += ["generated/java", "generated/jni"]
    }
  }
}

repositories {
  mavenCentral()
  google()
}

dependencies {
  implementation "com.facebook.react:react-android"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
}

react {
  jsRootDir = file("../src/")
  libraryName = "Transcription"
  codegenJavaPackageName = "com.transcription"
}
