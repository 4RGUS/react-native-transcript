buildscript {
  def kotlin_version = rootProject.ext.has("kotlinVersion") 
    ? rootProject.ext.get("kotlinVersion") 
    : project.properties["Transcription_kotlinVersion"] ?: "1.9.10"

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:7.4.2"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

if (project.hasProperty("newArchEnabled") && project.getProperty("newArchEnabled") == "true") {
  apply plugin: "com.facebook.react"
}

// Helpers
def getExtOrDefault(name) {
  return rootProject.ext.has(name) 
    ? rootProject.ext.get(name) 
    : project.properties["Transcription_${name}"]
}

def getExtOrIntegerDefault(name) {
  def value = getExtOrDefault(name)
  return value != null ? value.toInteger() : null
}

android {
  namespace "com.transcription"

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion") ?: 33

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion") ?: 21
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion") ?: 33
    buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", 
      (project.hasProperty("newArchEnabled") && project.getProperty("newArchEnabled") == "true").toString()
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
    debug {
      // Optional debug-specific config
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      if (project.hasProperty("newArchEnabled") && project.getProperty("newArchEnabled") == "true") {
        java.srcDirs += ["generated/java", "generated/jni"]
      } else {
        java.srcDirs += ["src/oldarch"]
      }
    }
  }
}

repositories {
  mavenCentral()
  google()
}

def kotlin_version = getExtOrDefault("kotlinVersion") ?: "1.9.10"

dependencies {
  implementation "com.facebook.react:react-native:+"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

if (project.hasProperty("newArchEnabled") && project.getProperty("newArchEnabled") == "true") {
  react {
    jsRootDir = file("../src/")
    libraryName = "Transcription"
    codegenJavaPackageName = "com.transcription"
  }
}
